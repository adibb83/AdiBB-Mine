<mat-toolbar>
  <img class="header__logo" [src]="'assets/logo/pokemon_logo.png'" alt="">
  <span class="header__item" [routerLink]="'/'">Home</span>
  <span class="header__item"
   matBadge="{{(pokemons$| async)?.length}}"
   matBadgeSize="medium"
   matBadgeOverlap="true"
   [matBadgeHidden]="(pokemons$| async)?.length < 1"
   [routerLink]="'/cart'">Cart</span>
  <span class="header__item" *ngIf="(isLoggedIn | async) === true" href="#" (click)="logout()">Logout
  </span>
  <span class="header__item" *ngIf="(isLoggedIn | async) === false" href="#" (click)="login()">Login
  </span>
</mat-toolbar>
